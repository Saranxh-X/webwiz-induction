<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow | Multi-Timer Hub</title>
    <link rel="icon" href="ot.jpg">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/dee12d153b.js" crossorigin="anonymous"></script>

<body>

    <nav class="navbar">
        <div class="logo">Focus<span>Flow</span></div>
        <ul class="nav-links">
            <li><a href="todo.html">TO DO LIST</a></li>
           
        </ul>
    </nav>

    <h1 class="main-title">Choose Your Focus Session</h1>

    <main class="timer-grid">
        <div class="timer-card" data-duration="600">
            <h3>Quick Sprint</h3>
            <div class="display">10:00</div>
            <div class="controls">
                <button class="start-btn">Start</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>

        <div class="timer-card" data-duration="900">
            <h3>Short Break</h3>
            <div class="display">15:00</div>
            <div class="controls">
                <button class="start-btn">Start</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>

        <div class="timer-card" data-duration="1800">
            <h3>Deep Work</h3>
            <div class="display">30:00</div>
            <div class="controls">
                <button class="start-btn">Start</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>

        <div class="timer-card" data-duration="3600">
            <h3>Focused Hour</h3>
            <div class="display">60:00</div>
            <div class="controls">
                <button class="start-btn">Start</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
    </main>
